<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-transparent" style="background-image: linear-gradient(to right, rgb(74, 74, 253), rgb(0, 0, 96));">
        <h1 style="width: auto; color: white;" class="mx-auto">Weather Dashboard</h1>
    </nav>
    
    <div class="container ">

        <aside class="col-2">
            <h2>Search for a City:</h2>
            <div class="input-group">
                <div class="form-outline">
                    <input type="text" id="searchCity" class="form-control" placeholder="San Diego"/>
                    <button class="btn btn-primary btn-block" id="searchBtn">
                        Search
                    </button>
                </div>   
              </div>
            <hr>
            <div id="previous-searches"></div>
        </aside>
    
        <main class="col-10 display-blocks">
            <!-- City Display -->
            <div class="city-display">
                <div class="city-display-content" id="city-stats-space"></div>
                <div class="current-stats-content" id="current-stats-space"></div>

            </div>
    
            <!-- Five day forecast for searched city -->
            <div class="forecast-display">
                <h3>Five Day Forecast</h3>
                <div class="forecast-daily-boxes" id="forecast-boxes">
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/weather.js"></script>

    
</body>
</html>
